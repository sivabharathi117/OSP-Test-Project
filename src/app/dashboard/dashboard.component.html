<mat-toolbar color="primary">
    <span class="header">Patient System</span>
    <div class="toggle-button">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="action-button">
        <button mat-icon-button class="mail-icon">
            <mat-icon>mail</mat-icon>
        </button>
        <button mat-icon-button class="notification-icon">
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>

</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav [opened]="true">

        <div class="profile-container">
            <div><img [src]="userDetails.image"></div>
            <div class="profile-name">{{userDetails.firstName + ' ' + userDetails.lastName}}</div>
            <div class="description">Admin</div>
        </div>
        <div class="menu-item selected"><mat-icon>donut_small</mat-icon><span class="menu-text">Patient</span></div>
        <div class="menu-item" (click)="logout()"><mat-icon>account_circle</mat-icon><span
                class="menu-text">Logout</span></div>

    </mat-sidenav>
    <mat-sidenav-content>
        <app-patients></app-patients>
    </mat-sidenav-content>
</mat-sidenav-container>
