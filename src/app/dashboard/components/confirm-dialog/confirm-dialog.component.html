<h1 mat-dialog-title>{{data.confirmationTitle}}</h1>
<div mat-dialog-content>
    {{data.confirmationMessage}}
</div>
<mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">{{data.confirmButtonText || 'Confirm'}}</button>
    <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
