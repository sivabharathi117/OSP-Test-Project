<div class="login-page">
    <mat-card class="card">
        <mat-card-header class="card-title">
            <img src="../../../../assets/computer-logo.png">
            Patient System
        </mat-card-header>
        <mat-card-content class="card-body">
            <div class="form-title">Login to your Account</div>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                        <input matInput formControlName="username" id="username" required placeholder="User Name" />
                        <mat-error *ngIf="loginForm.controls['username'].errors?.['required']">
                            User Name is required
                        </mat-error>
                    </mat-form-field><br>
                    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                        <input matInput formControlName="password" id="password" required placeholder="Password"
                            type="password" />
                        <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.['pattern']">
                            Should contain 6 to 16 characters, alphabet letters, numbers
                        </mat-error>
                    </mat-form-field>
                </form>
                <mat-error *ngIf="loginError">
                    {{ loginError }}
                </mat-error>
                <mat-checkbox class="example-margin" color="primary" [(ngModel)]="rememberMe">Remember me</mat-checkbox>
                <span class="form-actions">
                    <button class="submit-button" type="submit" (click)="login()" mat-flat-button color="primary"
                        [disabled]="disableSubmit">
                        LOGIN
                    </button>
                </span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
