<div class="login-page">
    <mat-card class="card">
        <mat-card-header class="card-title">
            Patient System
        </mat-card-header>
        <mat-card-content class="card-body">
            <div class="form-title">Login to your Account</div>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="username" id="username" required />
                        <mat-error *ngIf="loginForm.controls['username'].errors?.['required']">
                            Email address is required
                        </mat-error>
                    </mat-form-field><br>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" id="password" required />
                        <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
                            Password address is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.['pattern']">
                            Password must contain 6 to 16 characters, alphabet letters, numbers
                        </mat-error>
                    </mat-form-field><br><br>
                </form>
                <mat-error *ngIf="loginError">
                    {{ loginError }}
                </mat-error>
                <mat-checkbox class="example-margin" color="primary" [(ngModel)]="rememberMe">Remember
                    Me</mat-checkbox><br>
                <span class="form-actions">
                    <button class="submit-button" type="submit" (click)="login()" mat-flat-button color="primary">
                        Login
                    </button>
                </span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
